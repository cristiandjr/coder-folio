<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>CoderFolio | Contact</title>
  </head>
  <body>
    <!-- begin header -->
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <img src="../img/logo.png" alt="Logo Cristian Rios - CoderFolio" />
        </div>
        <nav class="header__navigtion">
          <ul class="header__links">
            <li class="header__link">
              <a href="../index.html" class="header__btn">Home</a>
            </li>
            <li class="header__link">
              <a href="./about.html" class="header__btn">About</a>
            </li>
            <li class="header__link">
              <a href="./resume.html" class="header__btn">Resume</a>
            </li>
            <li class="header__link">
              <a href="./works.html" class="header__btn">Works</a>
            </li>
            <li class="header__link">
              <a href="./contact.html" class="header__btn">Contact</a>
            </li>
            <li class="header__link--light">
              <i class="fa-regular fa-lightbulb"></i>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- end header -->

    <!-- begin contact -->
    <main class="contact">
      <section class="contact__container">
        <h1 class="contact__heading">Contact</h1>

        <!-- begin info -->
        <section class="contact__info">
          <section class="contact__data">
            <div class="contact__cards">
              <article class="contact__card">
                <p class="contact__networks">
                  <i class="fa-brands fa-facebook re"></i>
                  <i class="fa-brands fa-linkedin"></i>
                  <i class="fa-brands fa-youtube"></i>
                  <i class="fa-regular fa-envelope"></i>
                </p>
              </article>
            </div>
            <div class="contact__cards">
              <article class="contact__card">
                <p class="contact__phone">
                  <i class="fa-solid fa-phone"></i> +581128473456
                </p>
              </article>
            </div>
            <div class="contact__cards">
              <article class="contact__card">
                <p class="contact__mail">
                  <i class="fa-regular fa-envelope"></i> cristian@cristian.com
                </p>
              </article>
            </div>
          </section>
          <!-- end info -->

          <!-- begin form -->
          <section class="contact__forms">
            <div class="contact__cards">
              <article class="contact__form">
                <h2 class="contact__heading--h2">Send me a message!</h2>
                <form>
                  <div class="contact__field">
                    <input
                      type="text"
                      placeholder="Name"
                      class="contact__input"
                    />
                  </div>
                  <div class="contact__field">
                    <input
                      type="email"
                      placeholder="Email"
                      class="contact__input"
                    />
                  </div>
                  <div class="contact__field">
                    <textarea
                      class="contact__input"
                      placeholder="Message"
                      cols="10"
                      rows="5"
                    ></textarea>
                  </div>
                  <div class="contact__field">
                    <button class="contact__input--button">Send</button>
                  </div>
                </form>
              </article>
            </div>
          </section>
          <!-- end form -->
        </section>
      </section>
    </main>
    <!-- end contact -->

    <!-- begin footer -->
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__copyright">
          Copyright 2023 CoderFolio. All rights reserved
        </p>
      </div>
    </footer>
    <!-- end footer -->

    <!-- begin script -->
    <script
      src="https://kit.fontawesome.com/399abec3e9.js"
      crossorigin="anonymous"
    ></script>
    <!-- end script -->
  </body>
</html>
